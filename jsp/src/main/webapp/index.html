<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">	<!-- 한글 인코딩 : UTF-8 -->
	<title>Ezen Web</title>	<!-- 페이지 제목 -->
	<!-- 반응형 : 뷰포트 -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- 사용자정의 : css -->
	<link href="css/index.css" rel="stylesheet">
	
	<!-- 부트스트랩 : css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
	<!-- 상단 메뉴 / sticky-top : 반응형 상단고정  bg-white : 배경 흰색 -->
	<div class="navbar navbar-expand-lg sticky-top bg-white h_top">	<!-- 네비케이션 [ 메뉴 ]  -->
		<div class="container">							<!-- 구역 -->
			<div class="collapse navbar-collapse">									<!-- 감추기 -->
				<ul class="navbar-nav h_topmenu">													<!-- 메뉴 목록 -->
					<li class="nav-item"> <a class="nav-link" href="#"> 로그인 </a> </li>		<!-- 메뉴 항목 -->
					<li class="nav-item"> <a class="nav-link" href="#"> 회원가입 </a> </li>
					<li class="nav-item"> <a class="nav-link" href="#"> 장바구니 </a> </li>
					<li class="nav-item"> <a class="nav-link" href="#"> 마이페이지 </a> </li>
					<li class="nav-item"> <a class="nav-link" href="#"> 커뮤니티 </a> </li>
					<li class="nav-item"> <a class="nav-link" href="#"> 문의사항 </a> </li>
					<li class="nav-item"> <a class="nav-link" href="#"> 리뷰 </a> </li>
				</ul>
			</div>
		</div>
	</div>
	
	<!-- 로고 -->
	<div class="container logobox">
		<a class="title" href="#"> Ezen Web</a>
	</div>
	
	<!-- 하단 메뉴 -->
	<div class="navbar navbar-expand-lg sticky-top bg-white h_bottom">			<!-- 네비게이션 -->
		<div class="container">							<!-- 구역 -->
		
			<!-- 콜랩스 버튼 : 메뉴가 콜랩스 되었을때 보이는 버튼 / data-bs-target="콜랩스 버튼 클릭시 표시할 구역"  -->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
				<span class="navbar-toggler-icon"></span>
			</button>
		
			<!-- 콜랩스 적용되는 메뉴 목록 -->
			<div class="collapse navbar-collapse" id="navContent">			<!-- 숨기기 -->
				<ul class="navbar-nav h_bottommenu">											<!-- 메뉴 목록 -->
					<li class="nav-item"><a class="nav-link" href="#"> 1+1 </a> </li> <!-- 메뉴 항목 -->
					<li class="nav-item"><a class="nav-link" href="#"> 시즌베스트 </a> </li> <!-- 메뉴 항목 -->
					<li class="nav-item"><a class="nav-link" href="#"> 수트 </a> </li> <!-- 메뉴 항목 -->
					<li class="nav-item"><a class="nav-link" href="#"> 아우터 </a> </li> <!-- 메뉴 항목 -->
					<li class="nav-item"><a class="nav-link" href="#"> 상의 </a> </li> <!-- 메뉴 항목 -->
					<li class="nav-item"><a class="nav-link" href="#"> 니트 </a> </li> <!-- 메뉴 항목 -->
					<li class="nav-item"><a class="nav-link" href="#"> 셔츠 </a> </li> <!-- 메뉴 항목 -->
					<li class="nav-item"><a class="nav-link" href="#"> 바지 </a> </li> <!-- 메뉴 항목 -->
					<li class="nav-item"><a class="nav-link" href="#"> 신발 </a> </li> <!-- 메뉴 항목 -->
					<li class="nav-item"><a class="nav-link" href="#"> 악세사리 </a> </li> <!-- 메뉴 항목 -->
					<li class="nav-item"><a class="nav-link" href="#"> ~90% </a> </li> <!-- 메뉴 항목 -->
				</ul>
			</div>
		</div>
	</div>
	
	
	<!-- 이미지 슬라이드 : 캐러셀  / data-bs-ride="carousel" : 자동슬라이드 / data-bs-interval="3000" : 밀리초[ 1000/1 ]-->
	<div id="mainCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">		<!-- 캐러셀 구역  -->
		
		<div class="carousel-inner">		<!-- 캐러셀 내용물-사진들 -->
			<div class="carousel-item active">		<!-- 1개의 사진 ! active:활성화된 item -->
				<img src="img/mainimg1.jpg" class="d-block w-100">
			</div>
			<div class="carousel-item">				<!-- 1개의 사진 -->
				<img src="img/mainimg2.jpg" class="d-block w-100">
			</div>
			<div class="carousel-item">				<!-- 1개의 사진 -->
				<img src="img/mainimg3.jpg" class="d-block w-100">
			</div>
			<div class="carousel-item">				<!-- 1개의 사진 -->
				<img src="img/mainimg4.jpg" class="d-block w-100">
			</div>		
		</div>
		
		<!-- 이미지 슬라이드 컨트롤[ 왼쪽/오른쪽 이동 버튼] -->
			<!-- 왼쪽 버튼 -->
		<button class="carousel-control-prev" type="button" data-bs-slide="prev" data-bs-target="#mainCarousel">
			<span class="carousel-control-prev-icon"></span>
		</button>
			<!-- 오른쪽 버튼 -->
		<button class="carousel-control-next" type="button" data-bs-slide="next" data-bs-target="#mainCarousel">
			<span class="carousel-control-next-icon"></span>
		</button>
		
	</div>
	
	<!-- 부트스트랩 : js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	
	
</body>
</html>
