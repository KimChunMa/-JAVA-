<!-- 
	이클립스 단축키
		1. ctrl + shift + ( + or - )		화면 확대/축소 
		2. tab								들여쓰기
		3. 범위지정 + ctrl+shift + /			주석
		4. ctrl + s							파일 저장
		
	주석 : 설명달기
	
	HTML : [Hypertext Markup Language]
		Hypertext : 하이퍼링크가 가능 텍스트
		Markup : 화면 출력하기 위한 구조
		Language : 언어 
 -->

<!DOCTYPE html>	<!-- HTML5 버전 명시 -->
<html>			<!-- html 코드 전체 구역 [ 반드시 필요 ] -->
	<head>		<!-- 페이지제목, 설명 , 외부파일 , 링크 등 표시되는 구역 [ 설정값 ] -->
		<meta charset="EUC-KR">		<!-- 한글 인코딩[번역기] EUC-KR vs UTF-8 -->
		<title>상단 페이지 제목</title>	<!--페이지 제목 -->
	</head>		<!-- head tag end  -->
	<body>		<!-- web page content : 웹페이지 내용 -->
	
		<h1> 글 제목1 태그 입니다. </h1>
	
	</body>		<!-- body tag end  -->
</html>			<!-- html tag end  -->
